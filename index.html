<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,700&display=swap"
    rel="stylesheet">
  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./assets/images/favicon-32x32.png"
    />
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<div>
<div class="container">
  <div class="left">
    <h4>Your Result</h4>
    <div class="score-left">
      <span class="big-score">76</span>
      <span class="small-score">of 100</span>
    </div>
    <div class="left-text">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="right">
      <h4>Summary</h4>
      <div class="scores">
        <div class="score-reaction score">
          <div class="score-con">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <span>Reaction</span>
          </div>
        <span class="black-text">80 / <span class="gray">100</span></span>
      </div>
      <div class="score-memory score">
      <div class="score-con">
        <img src="./assets/images/icon-memory.svg" alt="Memory icon">
        <span>Memory</span>
      </div>
      <span class="black-text">92 / <span class="gray">100</span></span>
      </div>
      <div class="score-verbal score">
        <div class="score-con">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <span>Verbal</span>
        </div>
        <span class="black-text">61 / <span class="gray">100</span></span>
      </div>
      <div class="score-visual score">
        <div class="score-con">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <span>Visual</span>
        </div>
      <span class="black-text">72 / <span class="gray">100</span></span>
      </div>
      </div>
  <button>Continue</button>
</div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Fernando De La Torre</a>.
</div>
</div>
</body>
</html>
